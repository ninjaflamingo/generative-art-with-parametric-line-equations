<!DOCTYPE html>
<html>
<head>
  <style>
  * { margin: 0; padding: 0;}

  body, html { height:100%; }

  #canvas {
      position:absolute;
      background-color: blue;
      width:100%;
      height:100%;
  }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>

    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    ctx.lineWidth = 1;
    ctx.translate(WIDTH/2, HEIGHT/2);

    var x1 = function(t){
        return Math.sin(t / 10) * 100 + Math.sin(t / 5) * 20;
    };

    var y1 = function(t){
        return Math.cos(t / 10) * 100;
    };

    var x2 = function(t){
        return Math.sin(t / 10) * 200 + Math.sin(t) * 2;
    };

    var y2 = function(t){
        return Math.cos(t / 20) * 200 + Math.cos(t / 12) * 20;
    };

    var n = 0;
    var transparency = 0.0;
    setInterval(function(){
        if(n % 450 == 0){
            ctx.save();
            ctx.setTransform(1,0,0,1,0,0);
            ratio = 0.0;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.restore();
        }

        ctx.beginPath();
        ctx.strokeStyle = 'rgba(255,255,255,' + transparency + ')';
        ctx.moveTo(x1(n),y1(n));
        ctx.lineTo(x2(n),y2(n));
        ctx.stroke();
        n++;
        ratio += 0.0066;
    }, 1000/25)

  </script>
</body>
</html>
